<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test for now since im lazy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #141414;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #moveButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.3s, left 0.3s;
    }

    #moveButton:hover {
      background-color: #452959;
    }
  </style>
</head>
<body>

  <button id="moveButton" onclick="moveButton()">Click Me!</button>

  <script>
    const button = document.getElementById('moveButton');

    function moveButton() {
      const padding = 20; // Prevents button from going off-screen
      const maxX = window.innerWidth - button.offsetWidth - padding;
      const maxY = window.innerHeight - button.offsetHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Move button to center on load
    window.onload = () => {
      moveButton();
    };
  </script>

</body>

</head>
<link="icon" href="http://example.com/favicon.png">

</body>

</html>
