<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test for now since im lazy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-color: #141414;
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
    }

    #moveButton {
      position: absolute;
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #734694;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: top 0.3s, left 0.3s, transform 0.1s;
    }

    #moveButton:hover {
      background-color: #452959;
    }

    #clickCount {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1rem;
    }

    .clicked {
      transform: scale(0.9);
    }
  </style>
</head>
<body>

  <div id="clickCount">Clicks: 0</div>
  <button id="moveButton" onclick="moveButton()">Click Me!</button>

  <script>
    const button = document.getElementById('moveButton');
    const clickDisplay = document.getElementById('clickCount');
    let count = 0;

    function moveButton() {
      count++;
      clickDisplay.textContent = `Clicks: ${count}`;

      // Add click effect
      button.classList.add('clicked');
      setTimeout(() => {
        button.classList.remove('clicked');
      }, 100);

      const padding = 20;
      const maxX = window.innerWidth - button.offsetWidth - padding;
      const maxY = window.innerHeight - button.offsetHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      button.style.left = `${randomX}px`;
      button.style.top = `${randomY}px`;
    }

    // Move button to center on load
    window.onload = () => {
      moveButton();
    };
  </script>

</body>
</html>
